    <main class="app-content">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">Order Category</li>
          <li class="breadcrumb-item"><a href="#">Add more order</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Create New Order</h3>
            <div class="tile-body">
              <form class="row">
                <div class="form-group  col-md-4">
                  <label class="control-label">Order's ID (If not entered, it will automatically arise)</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Customer's Name</label>
                  <input class="form-control" type="text" >
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Customer's Phone</label>
                  <input class="form-control" type="text" >
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Customer's Address</label>
                  <input class="form-control" type="text" >
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Sales's Name</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Sales's ID</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Order Date</label>
                  <input class="form-control" type="date" >
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Product name for sale</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Product's ID</label>
                  <input class="form-control" type="text">
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Number</label>
                  <input class="form-control" type="number" min="1">
                </div>
                <div class="form-group col-md-4">
                  <label for="exampleSelect1" class="control-label">Status</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>-- Choose Status --</option>
                    <option>Waiting</option>
                    <option>Processing</option>
                    <option>Cancelled</option>
                  </select>
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Order notes</label>
                  <textarea class="form-control" rows="4" ></textarea>
                </div>  
                
          </div>
          <button class="btn btn-save" type="button" href="#">Save</button>
          <a class="btn btn-cancel" href="/doc/table-data-oder.html">Cancel</a>
        </div>
