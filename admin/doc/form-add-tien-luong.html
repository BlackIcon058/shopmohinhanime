      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Create a new salary statement</h3>
            <div class="tile-body">
              <div class="row element-button">
                <div class="col-sm-2">
                  <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><b><i
                        class="fas fa-folder-plus"></i> Create new status</b></a>
                </div>
  
              </div>
              <form class="row">
                <div class="form-group col-md-3">
                  <label class="control-label">Staff's Name</label>
                  <input class="form-control" type="text" placeholder="Enter the employee's full name">
                </div>
                <div class="form-group col-md-3">
                  <label for="exampleSelect1" class="control-label">Sex</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>-- Choose gender --</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                        <label for="exampleSelect1" class="control-label"> Position</label>
                        <select class="form-control" id="exampleSelect1">
                          <option>-- Select position --</option>
                          <option>Sales</option>
                          <option>Advice</option>
                          <option>Customer Support</option>
                          <option>Warehouse manager</option>
                          <option>Maintaince Man</option>
                          <option>Cashier</option>
                          
                          
                        </select>
                      </div>
                      <div class="form-group col-md-3">
                            <label class="control-label">Salary</label>
                            <input class="form-control" type="text" >
                          </div>
                      <div class="form-group col-md-3">
                            <label class="control-label">Salary deduction</label>
                            <input class="form-control" type="text" >
                          </div>
                      <div class="form-group col-md-3">
                            <label class="control-label">Bonus</label>
                            <input class="form-control" type="text" >
                          </div>
                      <div class="form-group col-md-3">
                            <label class="control-label">Total receipt</label>
                            <input class="form-control" type="text" >
                          </div>
                  <div class="form-group col-md-3">
                      <label for="exampleSelect1" class="control-label">Status</label>
                      <select class="form-control" id="exampleSelect1">
                        <option>-- Select status --</option>
                        <option>Received money</option>
                        <option>Haven't received money yet</option>
                      </select>
                    </div>
                  
           
          </div>
          <button class="btn btn-save" type="button" href="#">Save</button>
          <a class="btn btn-cancel" href="/doc/table-data-oder.html">Cancel</a>
